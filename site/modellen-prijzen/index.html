<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>Modellen &amp; Prijzen - Barcony</title>
    <meta name="description" content="Overzicht van Barcony modellen en prijzen">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/media/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Cormorant:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --heading:#4d6b81; --accent:#ffa24d; --text:#0f172a }
        html, body { margin:0; font-family:'IBM Plex Sans',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Noto Sans','Helvetica Neue',Arial; color:var(--text) }
        h1 { font-family:'Cormorant',Georgia,'Times New Roman',serif; color:var(--heading); font-size:48px; text-align:center; margin:32px 0 8px }
        .container { width:min(100%,1050px); margin:0 auto; padding:20px }
        .line { height:19px; background:url('/media/decorative-line.png') center/contain no-repeat; margin:12px 0 28px }
        .lead { text-align:center; font-size:18px; max-width:820px; margin:0 auto 28px }
        .back { display:inline-block; margin:12px auto 0; padding:10px 16px; border:1px solid var(--accent); color:var(--heading); border-radius:6px; text-decoration:none }
        nav { width:100%; border-bottom:1px solid rgba(0,0,0,.1) }
        .nav-inner { width:min(100%,1050px); margin:0 auto; display:flex; align-items:center; justify-content:space-between; padding:16px 0 }
        .nav-menu { display:flex; gap:24px }
        .nav-menu a { color:var(--heading); text-decoration:none }
        .nav-menu a.active { color:var(--accent) }
    </style>
    <link rel="canonical" href="https://barcony.nl/modellen-prijzen/">
</head>
<body>
    <nav>
        <div class="nav-inner">
            <a href="/"><img src="/media/logo.png" alt="Barcony" style="height:48px"></a>
            <div class="nav-menu">
                <a href="/">Home</a>
                <a href="/gallerij">Gallerij</a>
                <a href="/modellen-prijzen/" class="active">Modellen &amp; Prijzen</a>
                <a href="/#contact">Contact</a>
            </div>
        </div>
    </nav>
    <main class="container">
        <h1>Modellen &amp; Prijzen</h1>
        <div class="line" aria-hidden="true"></div>
        <p class="lead">Deze pagina wordt binnenkort aangevuld met het volledige overzicht. Tot die tijd vind je de modellen alvast op de homepage onder <a href="/#modellen">Modellen</a>.</p>
        <p style="text-align:center"><a class="back" href="/">Terug naar Home</a></p>
    </main>
</body>
</html>
